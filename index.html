<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hama's Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="grid">
    <div class="sidebar">
      <div class="logo">LOGO</div>
      <div class="nav">NAV</div>
      <div class="utility">UTIL</div>
    </div>
    <div class="main">
      <div class="header">
        <div class="header-top">TOP</div>
        <div class="header-bot">BOT
        </div>
        <div class="content">
          <div class="content-left">
            <div class="cl-item">1</div>
            <div class="cl-item">2</div>
            <div class="cl-item">3</div>
            <div class="cl-item">4</div>
            <div class="cl-item">5</div>
            <div class="cl-item">6</div>
          </div>
          <div class="content-right">
            <div class="announcements">
              <div class="an-item"></div>
              <div class="an-item"></div>
              <div class="an-item"></div>
            </div>
            <div class="trending">
              <div class="tr-item"></div>
              <div class="tr-item"></div>
              <div class="tr-item"></div>
              <div class="tr-item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
